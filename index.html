<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>

      <div id="player-inputs">
        <input type="text" id="playerX" placeholder="Enter name for Player X" />
        <input type="text" id="playerO" placeholder="Enter name for Player O" />
        <button id="startGameBtn">Start Game</button>
      </div>

      <div id="container" class="hide">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>

        <div class="msg-container hide">
          <p class="msg">WINNER</p>
        </div>

        <div class="score-board">
          <p><span id="nameX">Player X</span> : <span id="scoreX">0</span></p>
          <p><span id="nameO">Player O</span> : <span id="scoreO">0</span></p>
        </div>

        <button id="reset-btn">RESET GAME</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
